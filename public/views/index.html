<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge 05</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <script src="scripts/getMovie-service.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body ng-app="myApp">
    <div ng-controller="MovieController as mc">
      <div class="jumbotron"><h1>Movie Archive</h1></div>

      <div class="container">
        <h2>Search for Film...</h2>
        <input ng-model="mc.searchIn" type="text" placeholder="search movie title">
        <button ng-click="mc.allMovies()" class="btn display" type="button" name="searchButton">Display Movies</button>
      </div>

      <div class="films">
        <div ng-repeat="thing in mc.items" class="moives">
          <h3>Movie Title: {{thing.Title}}</h3>
          <img ng-src="{{thing.Poster}}">
          <h3>Year Released: {{thing.Year}}</h3>
          <button ng-click="mc.addMoives()" type="button" class="btn">Favorite</button>
        </div>
      </div>

    </div>
  </body>
</html>
