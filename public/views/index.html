<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge 05</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <script src="scripts/getMovie-service.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body ng-app="myApp">
    <div ng-controller="MovieController as mc" ng-init="mc.displayFav()">
      <div class="jumbotron"><h1>Movie Archive</h1></div>

      <!-- Search movies in OMDB -->
      <div class="container">
        <h2>Search for Film...</h2>
        <input ng-model="mc.searchIn" type="text" placeholder="enter movie title">
        <button ng-click="mc.allMovies()" class="btn display" type="button" name="searchButton">Search Archive</button>
        <button ng-click="mc.displayFav()" class="btn display" type="button" name="searchButton">Display Favorites</button>
      </div>

      <!-- Display movies seached from OMDB and a favorite button -->
      <div class="container">
        <div ng-repeat="thing in mc.items" class="outputDiv col-sm-4">
          <h3>Movie Title: {{thing.Title}}</h3>
          <img ng-src="{{thing.Poster}}">
          <h3>Year Released: {{thing.Year}}</h3>
          <button ng-click="mc.addMoiveToDB(thing.Title, thing.Poster, thing.Year)" type="button" class="btn">Favorite</button>
        </div>
      </div>

      <!-- Display favorite list after clicking the favorite btn when movie display for OMDB -->
      <div class="container"><h2>Favorite Movies</h2></div>
      <div class="favOutpeutDiv col-sm-4" ng-repeat="fave in mc.display">
        <h3>Movie Title: {{fave.title}}</h3>
        <img ng-src="{{fave.poster}}">
        <h3>Year Released: {{fave.year}}</h3>
      </div>

    </div>
  </body>
</html>
